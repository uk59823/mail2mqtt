[General]
interval: 5
do_seen: True

[POSTBOX]
1: Postbox_A
2: Postbox_B

[Postbox_A]
username: 
password: 
imapserver: 

[Postbox_B]
username: 
password: 
imapserver: 
smtpserver:
smtpport: 

[FILTER]
1: MissedCall
2: INFO_Paypal
3: SENDTO

[MissedCall]
filter_postbox: Postbox_A
filter_subject: Ein verpasster Anruf liegt vor
do_delete: True

[INFO_Paypal]
filter_postbox: Postbox_B
filter_from: service@paypal.de|paypal@mail.paypal.de
do_moveTo: INBOX.Archives

[SENDTO]
filter_postbox: Postbox_B
filter_subject: Terminvorschlag
do_sendTo: abc@def.com
do_forward: True
do_moveTo: INBOX.Archives

